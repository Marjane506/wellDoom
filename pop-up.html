<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pop-up.css">
    <title>Pop-Up</title>
</head>
<body>
    <button id="open">Jugar</button>
      
      <div id="modal_container" class="modal-container">
        <div class="modal">
            <img src="./img/Logo-negro.png" alt="logo" width="50" height="50">
          <h1>¡Has sido seleccionada!</h1>
          <p>
            ¿Quieres un empleo de <em>Coder</em> de por vida?<br/>
             Juega y consiguelo.
          </p>
          <button id="close">Cerrar</button>
        </div>
      </div>
      <script type="text/javascript" src="./js/pop-up.js"></script>
</body>
</html>
